service: spark-joy

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  environment:
    DYNAMODB_TABLE: ${self:service}-db-${self:provider.stage}
  iamRoleStatements:
        - Effect: Allow
          Action:
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  graphql:
    handler: dist/graphql.handler
    events:
      - http:
          path: hello
          method: GET
          cors: true
